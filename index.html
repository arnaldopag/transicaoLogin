<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./style.css" />
        <title>Transição Login</title>
    </head>
    <body>
        <main>
            <section>
                <div>
                    <p>
                        Email:
                        <input
                            type="email"
                            name="email"
                            id="email"
                            placeholder="email"
                        />
                    </p>
                </div>
                <div>
                    <p>
                        Password:
                        <input
                            type="password"
                            name="password"
                            id="password"
                            placeholder="password"
                        />
                    </p>
                </div>
                <input type="button" name="login" id="login" value="Login" />
                <input type="checkbox" name="Manter conectado" id="manter" />
                <label for="manter">Manter conectado</label>
            </section>
        </main>
    </body>
</html>
